<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>AutoPatchWork SITEINFO Manager</title>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <link href='css/manager.css' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='scripts/storage.js'></script>
    <script type='text/javascript' src='includes/autopatchwork.js'></script>
    <script type='text/javascript' src='scripts/manager.js'></script>
    <script type='text/javascript'>if(this.chrome) document.write('<script src="chrome-extension://okneonigbfnolfkmfgjmaeniipdjkgkl/chrome_keyconfig.js"><\/script>' + '<script src="chrome-extension://jpkfjicglakibpenojifdiepckckakgk/chrome_gestures.user.js"><\/script>');</script>
</head>
<body>
    <div class='top'>
        <h1 class='MSG_manager'>AutoPatchWork SITEINFO Manager</h1>
        <p>
            <label for='siteinfo_search_input' class='MSG_siteinfo_search_input'>Search:</label>
            <input type='search' id='siteinfo_search_input'>
            <img width='16' height='11' id='loader' alt='loader' class='loader' />
        </p>
        <ul id='siteinfo_nav'></ul>
    </div>
    <table id='siteinfo_table'>
        <thead>
            <tr id='siteinfo_head'>
                <th colspan='2'><button id='disable'>disable</button></th>
                <th>
                    <button id='name'>name</button>
                </th>
                <th>
                    <button id='created_at'>created</button>
                </th>
                <th>
                    <button id='updated_at'>updated</button>
                </th>
                <th>
                    <button id='created_by'>creator</button>
                </th>
                <th>
                    <button id='resource_url'>element url</button>
                </th>
                <th>
                    <button id='database_resource_url'>database url</button>
                </th>
                <th>
                    <button id='number_of_successful'>successed #</button>
                </th>
                <th>
                    <button id='number_of_failed'>failed #</button>
                </th>
            </tr>
        </thead>
        <tbody />
    </table>
    <table style='display:none;'><tbody id='tmpl_siteinfo_body'><tr><td class='index'></td><td class='onoff'><input type='checkbox' class='onoff'></td><td class='name'><button /></td><td class='created_at'></td><td class='updated_at'></td><td class='created_by'></td><td class='resource_url'></td><td class='database_resource_url'></td><td class='number_of_successful'></td><td class='number_of_failed'></td></tr></tbody></table>
    <div id='siteinfo_view'></div>
    <div id='progressbar' style='display:none'>  	
		<div id='progress'>
			<div id='done'>Done!</div>
		</div>
		Loading...
	</div>
</body>
</html>
